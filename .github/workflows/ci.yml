name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: install
        run: npm ci

      - name: test
        run: npm test

      - name: coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  test-node-cjs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: install
        run: npm ci

      - name: build
        run: npm run build

      - name: test CJS import
        run: node test/node/cjs-import.cjs

  test-deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: install
        run: npm ci

      - name: build
        run: npm run build

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: test Deno compatibility
        run: deno test --allow-read test/deno/

  test-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: install
        run: npm ci

      - name: build
        run: npm run build

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: test Bun compatibility
        run: bun test test/bun/
